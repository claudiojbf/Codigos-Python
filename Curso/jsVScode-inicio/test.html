<!DOCTYPE html>
<head>
    <title>Amontada Valley</title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="test.css" media="screen" />

    <script>
        var a, b, resultado;
        a = parseFloat(prompt("Informe o mutiplicador: "));
        b = parseFloat(prompt("informe o multiplicando: "));
        resultado = a * b;
    </script>
</head>
<body>
    <h1>
        <script>
            document.write(a + " x " + b + " = " +  resultado);
        </script>
    </h1>
</body>
</html>
